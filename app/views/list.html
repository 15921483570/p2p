
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jquery-ui.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bignumber.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script src="js/web3-light.min.js"></script>
    <script src="js/web3-bolck.js"></script>

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="js/ie8-responsive-file-warning.js"></script><![endif]-->
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript">
        $(function(){
          var total = coindb.getCount();
          total = parseInt(total) - 1;
          $('#lists').html("");
          if(total > 0 ){
            for (var i = 2; i <= total; i++) {
              var d = coindb.coins(i);
              var string = "<tr><td>"+i+"</td><td>"+web3.toAscii(d[2])+"</td><td>0</td><td>"+d[4]+"</td><td>"+d[6]/1000+"%</td><td>"+getLocalTime(d[1])+"</td><td>"+getJxType(d[5])+"</td><td>"+d[3]+"</td><td><button type='button' class='btn btn-primary' data-toggle='modal' data-target='#buyModal' data-whatever='"+d[2]+"'>买入</button></td></tr>";
              $('#lists').append(string);
            }
          }else{
            $('#lists').append("<tr><td colspan=9>暂无相关数据</td></tr>");
          }

        $('#buyModal').on('show.bs.modal', function (event) {
          var button = $(event.relatedTarget) // Button that triggered the modal
          var recipient = button.data('whatever') // Extract info from data-* attributes
          var modal = $(this)
          modal.find('.modal-title').text('买入' + web3.toAscii(recipient) )
          modal.find('.modal-body input').val(0)
          $('#sname').val(recipient);
        })
        $('#goToBuy').click(function(){
          var am = $('#recipient-name').val();
          var tname = $('#sname').val();
          am = parseFloat(am);
          if(isNaN(am) || am <=0){
            alert("输入金额有误");
          }else{
            buy(am, tname);
          }
          
        });

        });

    </script>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">p2p借贷</a>
        </div>      
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li ><a href="/apply">申请借贷</a></li>
            <li class="active"><a href="/list">借款信息</a></li>          
          </ul>  
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">借款列表</h1>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>借款编号</th>
                  <th>名称</th>
                  <th>借款金额</th>
                  <th>借款人</th>
                  <th>利率</th>
                  <th>还款日期</th>
                  <th>计息方式</th>
                  <th>备注</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody id="lists">
                     
              </tbody>
            </table>

            <nav>
              <ul id="pagination" class="pagination">             
              </ul>
            </nav>
            <div id="page1"></div>
            </div>
          </div>

          <div class="modal fade" id="buyModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="exampleModalLabel">买入</h4>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="recipient-name" class="control-label">金额</label>
                      <input type="text" class="form-control" id="recipient-name">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="button" class="btn btn-primary" id="goToBuy">确认</button>
                </div>
                <input type="hidden" name="sname" id="sname" value="" />
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>

  </body>
</html>
